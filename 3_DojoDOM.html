<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		
		<title>DOJO Dom</title>
		<!-- Es un ejemplo similar anterior. Crea un elemento nuevo en el DOM utilizando el módulo DOJO/DOM-CONSTRUCT. -->

		<!-- JS -->
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async: true"></script>
		<script>
			require([
				"dojo/dom-construct",
				"dojo/fx",
				"dojo/domReady!"
			],
			function(domConstruct,fx){
				let n = domConstruct.create("ul",{innerHTML: "Hola Mundo!"}, "contenedor");
				// Animación
				fx.slideTo({
					node: n,
					top: 100,
					left: 300
				}).play();

			});
		</script>
	</head>
	<body>
		<div id="contenedor"></div>
	</body>
</html>
