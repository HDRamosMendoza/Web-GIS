<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		
		<title>DOJO Dom</title>
		<!-- Es un ejemplo similar anterior. Crea un elemento nuevo en el DOM utilizando el módulo DOJO/DOM-CONSTRUCT. -->

		<!-- JS -->
		<script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js" data-dojo-config="async: true"></script>
		<script>
			require([
				"dojo/dom",
				"dojo/on",
				"dojo/fx",
				"dojo/_base/connect",
				"dojo/domReady!"
			],
			function(dom,on,fx,connect){
				let el = dom.byId("contenedor");
				el.innerHTML = "Haz clic!";
				dojo.connect(el, "onclick", function(evt){
					// Animación
					fx.slideTo({
						node: el,
						top: Math.random()*800,
						left: Math.random()*800
					}).play();
				});
				/* Se puede reemplazar por
				on(el,"mouseover",function(evt){})
				*/
			});
		</script>
	</head>
	<body>
		<div id="contenedor" data-dojo-event="onclick: _onClick()"></div>
	</body>
</html>
